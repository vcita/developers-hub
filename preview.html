<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation Preview</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swagger-ui .topbar {
      display: none;
    }
    #api-selector {
      padding: 15px 20px;
      background: #1b1b1b;
      color: white;
      font-family: sans-serif;
    }
    #api-selector select {
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 4px;
      border: none;
    }
    #api-selector label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="api-selector">
    <label for="api-select">Select API Domain:</label>
    <select id="api-select" onchange="loadSpec(this.value)">
      <option value="mcp_swagger/scheduling.json">Scheduling</option>
      <option value="mcp_swagger/ai.json">AI</option>
      <option value="mcp_swagger/apps.json">Apps</option>
      <option value="mcp_swagger/clients.json">Clients</option>
      <option value="mcp_swagger/communication.json">Communication</option>
      <option value="mcp_swagger/integrations.json">Integrations</option>
      <option value="mcp_swagger/payments.json">Payments</option>
      <option value="mcp_swagger/platform_administration.json">Platform Administration</option>
      <option value="mcp_swagger/reviews.json">Reviews</option>
      <option value="mcp_swagger/sales.json">Sales</option>
    </select>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    function loadSpec(specUrl) {
      // Add cache-busting timestamp to always get fresh files
      const cacheBuster = '?t=' + Date.now();
      SwaggerUIBundle({
        url: specUrl + cacheBuster,
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true
      });
    }
    // Load default spec on page load
    window.onload = function() {
      loadSpec('mcp_swagger/scheduling.json');
    };
  </script>
</body>
</html>
